<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkers Game</title> <!-- Setting the title of the HTML page -->
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div id="checkersBoard"></div> <!-- Container for the checkers board -->
    <button id="airstrikeButton">Airstrike</button> <!-- Button for airstrike action -->
    <script src="script.js"></script> <!-- Linking external JavaScript file -->
    <p id="turnDisplay"></p> <!-- Displaying the current turn -->
    <p id="redAirstrikeCounter"></p> <!-- Displaying the red airstrike counter -->
    <p id="blackAirstrikeCounter"></p> <!-- Displaying the black airstrike counter -->
    <img src="bomb.png" id="bombCursor" style="position: absolute; display: none;"> <!-- Image of a bomb used as a cursor -->
    <div id="redAirstrikeCounter" class="airstrike-counter red"></div> <!-- Container for the red airstrike counter -->
    <div id="blackAirstrikeCounter" class="airstrike-counter black"></div> <!-- Container for the black airstrike counter -->
</body>
</html>
